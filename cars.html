<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars - Solid Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cars.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-car-side me-2"></i> Solid Car
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user me-1"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-0 fade-in">Available Cars</h1>
                <p class="text-muted mb-0 fade-in">Find your perfect ride</p>
            </div>
            <div class="d-flex gap-2 fade-in">
                <button class="btn btn-outline-primary active" id="gridView" title="Grid View">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="btn btn-outline-primary" id="listView" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
        
        <!-- Search and Filters -->
        <div class="card shadow-sm mb-4 fade-in">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Search -->
                    <div class="col-md-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="searchCar" 
                                   placeholder="Search by car name, brand, or features...">
                            <button class="btn btn-outline-secondary border-start-0" type="button" 
                                    onclick="document.getElementById('searchCar').value = ''; filterCars();">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Filters -->
                    <div class="col-md-3">
                        <label class="form-label">
                            <i class="fas fa-car-side me-1"></i> Car Type
                        </label>
                        <select class="form-select" id="carType">
                            <option value="">All Types</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="luxury">Luxury</option>
                            <option value="sports">Sports</option>
                            <option value="electric">Electric</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">
                            <i class="fas fa-tag me-1"></i> Price Range
                        </label>
                        <select class="form-select" id="priceRange">
                            <option value="">All Prices</option>
                            <option value="budget">Budget ($30-50/day)</option>
                            <option value="mid">Mid-range ($51-80/day)</option>
                            <option value="premium">Premium ($81-120/day)</option>
                            <option value="luxury">Luxury ($120+/day)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">
                            <i class="fas fa-cog me-1"></i> Transmission
                        </label>
                        <select class="form-select" id="transmission">
                            <option value="">All Types</option>
                            <option value="automatic">Automatic</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">
                            <i class="fas fa-star me-1"></i> Features
                        </label>
                        <select class="form-select" id="features">
                            <option value="">All Features</option>
                            <option value="GPS">GPS Navigation</option>
                            <option value="Bluetooth">Bluetooth</option>
                            <option value="Panoramic Roof">Sunroof</option>
                            <option value="Premium Sound">Premium Audio</option>
                            <option value="Leather Seats">Leather Seats</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Car Listings -->
        <div class="row g-4" id="carListings">
            <!-- Cars will be dynamically inserted here -->
        </div>

        <!-- Pagination -->
        <nav class="mt-4 fade-in" aria-label="Car listings pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Solid Car. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cars.js"></script>
</body>
</html>
