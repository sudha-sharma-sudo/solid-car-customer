<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car - Solid Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-car"></i>
                Solid Car
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="booking.html">Book a Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="index.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4">Book a Car</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Booking Details</h5>
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="pickupLocation" class="form-label">Pickup Location</label>
                                <input type="text" class="form-control" id="pickupLocation" required>
                            </div>
                            <div class="mb-3">
                                <label for="dropoffLocation" class="form-label">Drop-off Location</label>
                                <input type="text" class="form-control" id="dropoffLocation" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pickupDate" class="form-label">Pickup Date</label>
                                    <input type="date" class="form-control" id="pickupDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="pickupTime" class="form-label">Pickup Time</label>
                                    <input type="time" class="form-control" id="pickupTime" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dropoffDate" class="form-label">Drop-off Date</label>
                                    <input type="date" class="form-control" id="dropoffDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dropoffTime" class="form-label">Drop-off Time</label>
                                    <input type="time" class="form-control" id="dropoffTime" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Available Cars</h5>
                        <div class="mb-3">
                            <label for="carType" class="form-label">Car Type</label>
                            <select class="form-select" id="carType">
                                <option value="all">All Types</option>
                                <option value="economy">Economy</option>
                                <option value="standard">Standard</option>
                                <option value="luxury">Luxury</option>
                                <option value="suv">SUV</option>
                            </select>
                        </div>
                        <div id="carList">
                            <!-- Car cards will be dynamically added here -->
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="images/car1.jpg" class="img-fluid rounded-start" alt="Car">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Toyota Camry</h5>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                <i class="fas fa-users"></i> 5 Seats
                                                <i class="fas fa-cog ms-2"></i> Automatic
                                                </small>
                                            </p>
                                            <p class="card-text">$50/day</p>
                                            <button class="btn btn-primary">Select</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4" id="bookingSummary" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Booking Summary</h5>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Selected Car:</strong> <span id="selectedCar">-</span></p>
                        <p><strong>Duration:</strong> <span id="duration">-</span></p>
                        <p><strong>Pickup:</strong> <span id="pickupInfo">-</span></p>
                        <p><strong>Drop-off:</strong> <span id="dropoffInfo">-</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Base Rate:</strong> $<span id="baseRate">0</span></p>
                        <p><strong>Insurance:</strong> $<span id="insurance">0</span></p>
                        <p><strong>Total:</strong> $<span id="total">0</span></p>
                        <button class="btn btn-primary" id="confirmBooking">Confirm Booking</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
