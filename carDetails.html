<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - Solid Car</title>
    <!-- MDB CSS -->
    <link href="vendor/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/cars.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="images/logo.png" alt="Solid Car Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cars.html">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookings.html">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Car Images and Details -->
            <div class="col-lg-8">
                <!-- Image Carousel -->
                <div id="carImageCarousel" class="carousel slide mb-4 shadow-sm rounded" data-mdb-ride="carousel">
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <div class="ratio ratio-16x9">
                                <div class="car-placeholder bg-primary rounded d-flex align-items-center justify-content-center">
                                    <i class="fas fa-car fa-3x text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carImageCarousel" data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carImageCarousel" data-mdb-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- Car Details -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1 class="card-title h2 mb-4" id="carTitle">Loading...</h1>
                        <p class="card-text" id="carDescription">Loading description...</p>
                        
                        <!-- Specifications -->
                        <h3 class="h4 mt-4 mb-3">Specifications</h3>
                        <div class="row g-3" id="specifications">
                            <div class="col-md-6 col-lg-3">
                                <div class="spec-item">
                                    <i class="fas fa-car-side text-primary"></i>
                                    <span id="carType">Loading...</span>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="spec-item">
                                    <i class="fas fa-gas-pump text-primary"></i>
                                    <span id="fuelType">Loading...</span>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="spec-item">
                                    <i class="fas fa-cog text-primary"></i>
                                    <span id="transmission">Loading...</span>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="spec-item">
                                    <i class="fas fa-users text-primary"></i>
                                    <span id="seats">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="h4 mb-4">Reviews</h3>
                        <div id="reviewsList">
                            <!-- Reviews will be dynamically added here -->
                        </div>
                        <button class="btn btn-outline-primary mt-3" data-mdb-toggle="modal" data-mdb-target="#addReviewModal">
                            <i class="fas fa-star me-2"></i>Write a Review
                        </button>
                    </div>
                </div>
            </div>

            <!-- Booking Card -->
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm booking-card" style="position: sticky; top: 2rem;">
                    <div class="card-body">
                        <h3 class="h4 mb-4">Book This Car</h3>
                        <div class="price-tag mb-4">
                            <span class="h2" id="priceAmount">$0</span>
                            <span class="text-muted">/ day</span>
                        </div>

                        <form id="bookingForm">
                            <!-- Pickup Date -->
                            <div class="form-outline mb-4">
                                <input type="date" id="pickupDate" class="form-control" required />
                                <label class="form-label" for="pickupDate">Pickup Date</label>
                            </div>

                            <!-- Return Date -->
                            <div class="form-outline mb-4">
                                <input type="date" id="returnDate" class="form-control" required />
                                <label class="form-label" for="returnDate">Return Date</label>
                            </div>

                            <!-- Location Dropdown -->
                            <div class="mb-4">
                                <label for="pickupLocation">Pickup Location</label>
                                <select name="pickupLocation" id="pickupLocation" required>
                                    <option value="">Select location</option>
                                    <option value="downtown">Downtown</option>
                                    <option value="airport">Airport</option>
                                    <option value="suburban">Suburban</option>
                                </select>
                            </div>

                            <!-- Book Now Button -->
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-calendar-check me-2"></i>Book Now
                            </button>
                        </form>

                        <!-- Action Buttons -->
                        <div class="mt-4">
                            <button id="favoriteBtn" class="btn btn-outline-primary btn-block mb-2">
                                <i class="far fa-heart me-2"></i>Add to Favorites
                            </button>
                            <button id="shareBtn" class="btn btn-outline-secondary btn-block">
                                <i class="fas fa-share-alt me-2"></i>Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Review Modal -->
    <div class="modal fade" id="addReviewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Write a Review</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <!-- Rating -->
                        <div class="mb-4">
                            <label class="form-label">Rating</label>
                            <div class="rating-stars">
                                <i class="far fa-star" data-rating="1"></i>
                                <i class="far fa-star" data-rating="2"></i>
                                <i class="far fa-star" data-rating="3"></i>
                                <i class="far fa-star" data-rating="4"></i>
                                <i class="far fa-star" data-rating="5"></i>
                            </div>
                            <input type="hidden" id="ratingInput" required>
                        </div>

                        <!-- Review Text -->
                        <div class="form-outline mb-4">
                            <textarea id="reviewText" class="form-control" rows="4" required></textarea>
                            <label class="form-label" for="reviewText">Your Review</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                    <button type="submit" form="reviewForm" class="btn btn-primary">Submit Review</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share This Car</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="shareUrl" class="form-control" readonly>
                        <button class="btn btn-primary" id="copyShareUrl">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button class="btn btn-primary" id="shareWhatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                        <button class="btn btn-primary" id="shareFacebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="btn btn-primary" id="shareTwitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB JavaScript -->
    <script type="text/javascript" src="vendor/mdb-ui-kit/js/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Custom JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cars.js"></script>
</body>
</html>
