<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - Solid Car</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cars.css">
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Solid Car Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cars.html">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reviews.html">Reviews</a>
                    </li>
                </ul>
                <div class="d-flex" id="userNav">
                    <!-- User navigation will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <div class="row">
            <!-- Car Details Section -->
            <div class="col-lg-8">
                <!-- Gallery and Video Section -->
                <div class="card mb-4">
                    <div class="card-body p-0">
                        <div id="carMediaGallery" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <!-- Gallery items will be inserted here by JavaScript -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carMediaGallery" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carMediaGallery" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Video Tour Section -->
                <div id="videoTourSection" class="card mb-4 d-none">
                    <div class="card-body">
                        <h5 class="card-title">Video Tour</h5>
                        <div class="ratio ratio-16x9">
                            <video id="videoPlayer" controls>
                                <source src="" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>

                <!-- Car Information -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 id="carName" class="card-title"></h2>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="badge bg-primary" id="carType"></div>
                            <div class="h4" id="carPrice"></div>
                        </div>
                        <p id="carDescription" class="lead"></p>
                    </div>
                </div>

                <!-- Specifications -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Specifications</h5>
                        <div class="row" id="specifications">
                            <!-- Specifications will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Features -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Features</h5>
                        <div class="row" id="features">
                            <!-- Features will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Booking Card -->
                <div class="card mb-4 sticky-top" style="top: 100px">
                    <div class="card-body">
                        <h5 class="card-title">Book This Car</h5>
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label class="form-label">Pick-up Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Return Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pick-up Location</label>
                                <input type="text" class="form-control" id="pickupLocation" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Return Location</label>
                                <input type="text" class="form-control" id="dropoffLocation" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Solid Car</h5>
                    <p>Premium car rental service providing luxury and comfort.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="cars.html">Cars</a></li>
                        <li><a href="booking.html">Bookings</a></li>
                        <li><a href="support.html">Support</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-phone"></i> +1 234 567 890</li>
                        <li><i class="fas fa-envelope"></i> info@solidcar.com</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2024 Solid Car. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notyf for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cars.js"></script>
</body>
</html>
