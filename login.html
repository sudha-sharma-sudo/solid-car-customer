<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solid Car</title>
    <!-- MDB CSS -->
    <link href="vendor/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="images/logo.png" alt="Solid Car Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cars.html">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Demo Info -->
                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle me-2"></i>
                    Try our Demo!
                    <p class="mb-0 mt-2">Experience all features instantly with our demo account.</p>
                </div>

                <!-- Login Card -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>

                        <!-- Quick Demo Login -->
                        <button class="btn btn-success w-100 mb-4 demo-login-btn">
                            <i class="fas fa-rocket me-2"></i>Quick Demo Login
                        </button>

                        <div class="text-center text-muted mb-4">- or use email and password -</div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Email -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" required />
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            <!-- Password -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" required />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <!-- Remember me -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="remember" />
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Additional Links -->
                <div class="text-center mt-4">
                    <a href="/register.html" class="text-primary">Create an account</a>
                    <span class="mx-2">â€¢</span>
                    <a href="/forgot-password.html" class="text-primary">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB JavaScript -->
    <script type="text/javascript" src="vendor/mdb-ui-kit/js/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Custom JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
